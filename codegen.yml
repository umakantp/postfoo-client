overwrite: true
schema: "http://127.0.0.1:4000/api"
documents: "src/graphql/**/*.graphql"
config:
  maybeValue: T | undefined
  strictScalars: true
  skipTypename: true
  sort: true
  gqlImport: graphql-tag
  namingConvention:
    enumValues: keep
  # Includes the notice from @deprecated values
  inputValueDeprecation: true
  reactQueryVersion: 5
  scalars:
    BigInt: number
    Void: void
    Date: string
    DateTime: string
    EmailAddress: string
    PhoneNumber: string
    JWT: string
    URL: string
    NonEmptyString: string
generates:
  src/generated/graphql.ts:
    plugins:
      - add:
          content:
            - "/* IMP: This file is auto-generated by npm run generate, don't change manually */"
            - "/* eslint-disable */"
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - typescript-apollo-client-helpers
